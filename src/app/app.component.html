<cx-storefront>
</cx-storefront>


<ng-template [cxOutletRef]="pdpOutlets.PRICE" let-product>
  <div class="price">
    Hello
    {{product.product.price.formattedValue}}
  </div>
  <div class="image-zoom-container">
    <img class="image-zoom" [src]="product.product.images.PRIMARY.product.url" >
  </div>
</ng-template>

<ng-template cxOutletRef="Section1">
  <cx-generic-link *ngIf="bannerCameraImage" [url]="cameraImageUrl">
    <cx-media
      alt="Save Big On Select SLR &amp; DSLR Cameras"
      [container]="bannerCameraImage">
    </cx-media>
  </cx-generic-link>
  <cx-generic-link *ngIf="bannerAccesoriesImage" [url]="accesoriesUrl">
    <cx-media
      alt="Save Big on Select Camera Accessories & Supplies"
      [container]="bannerAccesoriesImage">
    </cx-media>
  </cx-generic-link>
</ng-template>
